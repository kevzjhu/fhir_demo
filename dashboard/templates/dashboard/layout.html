{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Patient Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'mail/styles.css' %}">
    {% block script %}
    {% endblock %}
</head>

<body>
    <div class="container">
        {% if user.is_authenticated %}
        <div class="row">
            <div class="col">
                Welcome {{ request.user.email }}
            </div>
            <div class="col text-right">
                <a class="btn btn-sm btn-outline-primary" href="{% url 'index' %}">Home</a>
                <a class="btn btn-sm btn-outline-primary" href="{% url 'create' %}">Create</a>
                <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
            </div>

        </div>
        <hr>
        {% endif %}
        {% block body %}
        {% endblock %}
    </div>
</body>

</html>
